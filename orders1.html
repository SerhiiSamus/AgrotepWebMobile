<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="orders.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo.png" alt="" class="logo" />
      <span class="temperature">box: -18 -21</span>
    </header>
    <main>
      <div class="driver-info">
        <p class="driver-car">AA1111SS/TT4444XX</p>
        <p class="driver-name">Шевченко В. І.</p>
      </div>
      <div class="order">
        <span class="order-status good"></span>
        <div class="order-info">
          <div class="location-info">
            <p class="location">
              16.06 09:00, <span class="location-city">Рівне</span>
            </p>
            <p class="location">
              17.06 15:00, <span class="location-city">Київ</span>
            </p>
          </div>
          <div class="cargo-info">
            <p class="cargo">косметика</p>
          </div>

          <p class="logist">Логіст: Петро Іванов</p>
        </div>
      </div>
      <div class="order">
        <span class="order-status bad"></span>
        <div class="order-info">
          <div class="location-info">
            <p class="location">
              17.06 09:00, <span class="location-city">Київ</span>
            </p>
            <p class="location">
              18.06 15:00, <span class="location-city">Ужгород</span>
            </p>
          </div>
          <div class="cargo-info">
            <p class="cargo">морозиво -18 -20</p>
          </div>

          <p class="logist">Логіст: Марія Мижгородська</p>
        </div>
      </div>
    </main>
  </body>
</html>
